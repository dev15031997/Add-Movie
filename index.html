<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Movie Night</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">																					
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Theatre</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">																			
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
			</ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- 	alert -->
	<div id="info">
	</div>

<!-- 	form -->
	<div class="container my-3">
		<h1>Welcome to CinePlaza</h1>
		<hr>
		<form id="libraryForm">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="movie" class="col-sm-2 col-form-label">Movie</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="movie" placeholder="Movie">
    </div>
  </div>
			
  <fieldset class="form-group row">
    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Genre</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genre" id="horror" value="option1" checked>
        <label class="form-check-label" for="horror">
          Horror
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genre" id="romance" value="option2">
        <label class="form-check-label" for="romance">
         Romance
        </label>
      </div>

			<div class="form-check">
        <input class="form-check-input" type="radio" name="genre" id="scifi" value="option3">
        <label class="form-check-label" for="scifi">
         Sci-fi
        </label>
      </div>
    </div>
  </fieldset>
			<br>

  <div class="form-group row">
    <div class="col-sm-10">
      <button id="btn" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
	</div>

	<!--Display Data  -->
	<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">User</th>
      <th scope="col">Movie</th>
      <th scope="col">Genre</th>
    </tr>
  </thead>
  <tbody id="tableBody">

  </tbody>
</table>
	
  <script src="check.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
